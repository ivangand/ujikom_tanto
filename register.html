        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Apply the gradient background with movement */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(45deg, #00bcd4, #8bc34a, #9c27b0); /* Aqua, Green, Purple */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animation to move the gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .register-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure the registration form stays above the gradient */
        }

        /* Form Styling */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #00bcd4; /* Aqua color on focus */
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.5);
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background-color: #00bcd4;
            color: white;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #0097a7;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #00bcd4;
        }

        .login-link a {
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>
        <form action="register_process.php" method="POST">
            <div class="mb-4">
                <label for="nama_lengkap" class="block text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Register</button>
            <p class="login-link text-center text-gray-600 mt-4">Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>

</html>
